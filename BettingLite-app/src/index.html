<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/custom.css" rel="stylesheet">
    <title>Cricket Betting Application</title>
</head>

<body>
    <div class="text-center">
        <p><b>Current account: </b><span id="current_account"></span></p>
        <div class="text-center">
            <p><b>Current phase: </b><span id="current_phase"></span></p>

            <div class="scores">
                <div class="pScore">playerScore</div>
                <div class="player-score">0</div>

                <div class="bettingValue">Betting Value</div>
                <div class="betting-score">0</div>

                <div class="arbitrarScore">arbitarScore</div>
                <div class="arbitar-score">0</div>
            </div>

            <div class="password init">
                <label class="subs-password">
                    <b>Enter Password: </b>&nbsp;
                    <input type="password" class="input-password" placeholder="Enter your password"></input>
                    <button type="submit" class="create-password">Submit</button>
                </label>
            </div>

            <div class="bettingAmount invest">
                <input type="text" class="betting-value" placeholder="Enter your betting Amount"></input>
                <button type="placeBet" class="betting-placeBet">placeBet</button>
            </div>

            <div class="prediction betting">
                <input type="text" class="prediction-value" placeholder="Enter your prediction"></input>
                <input type="text" class="actual-value" placeholder="Enter your actual prediction"></input>
                <div class="numberCircle">1</div>
                <div class="numberCircle">2</div>
                <div class="numberCircle">3</div>
                <div class="numberCircle">4</div>
                <div class="numberCircle">5</div>
                <div class="numberCircle">6</div>
                <div class="numberCircle">Wi</div>
                <div class="numberCircle">W</div>
                <button type="placeBet" class="prediction-placeBet">predict</button>
            </div>

            <div class="settle payup">
                <button type="placeBet" class="prediction-payUp">Pay up</button>
            </div>

            <div class="withdraw betting">
                <input type="text" class="withdraw-password" placeholder="Enter your password"></input>
                <button type="submit" class="withdraw-amount">CloseBetting and Withdraw</button>
            </div>

            <div class="retry done">
                <button type="submit" class="retry-game">Retry game</button>
            </div>

            <div class="closeBetting ownerOnly">
                <button type="submit" class="close-betting">Close Betting</button>
            </div>
        </div>
    </div>
    <script src="js/dist/jquery.min.js"></script>
    <script src="js/dist/web3.min.js"></script>
    <script src="js/dist/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
